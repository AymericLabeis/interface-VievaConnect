<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Groupes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color:#FFF3F4;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      width: 95%;
    }

    nav.top-nav i {
      cursor: pointer;
      color: #55476B;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-nav .icon-spacing {
      margin-left: 16px;
    }

    .group-card {
  position: relative; /* Ajoute ceci */
  background-color: #7D6BFF;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease;
  cursor: pointer;
  color: white;
}


    .group-card:hover {
      transform: translateY(-2px);
    }

    .group-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-info {
      display: flex;
      align-items: center;
    }

    .group-photo {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 15px;
    }

    .group-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .toggle-button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .group-body {
      margin-top: 15px;
      display: none;
      color: #E5E5F1;
    }

    .group-card.expanded .group-body {
      display: block;
    }
.group-description-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
  flex-wrap: wrap;
}

.group-description {
  color: #E5E5F1;
  font-size: 1rem;
  flex: 1;
}

.group-share-btn {
  background-color: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 1rem;
  transition: background 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.group-share-btn:hover {
  background-color: rgba(255, 255, 255, 0.25);
}

    .group-actions {
  display: flex;
 gap: 12px;
 justify-content: center;
  margin-top: 15px;
}


.group-actions button {
  background-color: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 10px;
  border-radius: 12px;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  transition: background 0.3s, transform 0.2s;
}

.group-actions button:hover {
  background-color: rgba(255, 255, 255, 0.25);
  transform: translateY(-2px);
}


    .badge-inline {
      position: absolute;
      top: -20px;
      left: 20px;
      background-color: #E05B5B;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      padding: 4px 10px;
      border-radius: 10px;
      z-index: 1;
    }
    .contact-card {
  background-color: #FFF8F7;
  border-radius: 12px;
  padding: 10px 15px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  color: #333;
}

.contact-card img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  object-fit: cover;
  margin-right: 12px;
}

.contact-details {
  display: flex;
  flex-direction: column;
}

.contact-details .name {
  font-weight: 600;
}

.contact-details .phone {
  font-size: 0.9rem;
  color: #666;
}

  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="top-nav d-flex justify-content-end align-items-center px-4 py-3 mb-3">
    <i class="fa-solid fa-plus" title="Ajouter un groupe"></i>
    <i class="fa-solid fa-ellipsis-vertical icon-spacing" title="Options"></i>
  </nav>

  <div class="container">

 
<!-- Groupe 1 -->
<div class="group-card mb-4" onclick="toggleCard(this)">
  <span class="badge-inline">Urgence</span>
  <div class="group-header">
    <div class="group-info">
      <img src="./ressources/test.avif" alt="Photo groupe" class="group-photo">
      <div class="group-title">Famille Dupont</div>
    </div>
    <button class="toggle-button" onclick="toggleCard(this.closest('.group-card')); event.stopPropagation()">
      <i class="fa-solid fa-chevron-down"></i>
    </button>
  </div>

  <div class="group-body">
    <!-- Ligne description + bouton partager -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="group-description">
        Les personnes les plus proches à contacter.
      </div>
      
    </div>

    <!-- Contacts -->
    <div class="mt-2">
      <div class="contact-card">
        <img src="./ressources/userIcone2.png" alt="Jean Dupont">
        <div class="contact-details">
          <div class="name">Jean Dupont</div>
          <div class="phone">06 12 34 56 78</div>
        </div>
      </div>
      <div class="contact-card">
        <img src="./ressources/userIcone2.png" alt="Marie Dupont">
        <div class="contact-details">
          <div class="name">Marie Dupont</div>
          <div class="phone">06 98 76 54 32</div>
        </div>
      </div>
      <div class="contact-card">
        <img src="./ressources/userIcone2.png" alt="Paul Martin">
        <div class="contact-details">
          <div class="name">Paul Martin</div>
          <div class="phone">07 11 22 33 44</div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="group-actions">
      <div class="d-flex">
        <button title="Partager" style="background-color: #F5727A" class="btn btn-sm text-white">
        <i class="fa-solid fa-share-nodes"></i>
      </button>
        <button class="ms-3" style="background-color: #FFB347;" title="Modifier"><i class="fa-regular fa-pen-to-square"></i></button>
        <button class="ms-3" style="background-color: #E05B5B;" title="Supprimer"><i class="fa-regular fa-trash-can"></i></button>
      </div>
    </div>
  </div>
</div>




<!-- Groupe 2 -->
<div class="group-card mb-4" onclick="toggleCard(this)">
  <div class="group-header">
    <div class="group-info">
      <img src="./ressources/test.avif" alt="Photo groupe" class="group-photo">
      <div class="group-title">Soins Médicaux</div>
    </div>
    <button class="toggle-button" onclick="toggleCard(this.closest('.group-card')); event.stopPropagation()">
      <i class="fa-solid fa-chevron-down"></i>
    </button>
  </div>
  <div class="group-body">
    Médecins, infirmiers et pharmacie du quartier.
    <div class="group-actions">
      <button title="Partager"><i class="fa-regular fa-share-nodes"></i></button>
      <i class="fa-regular fa-pen-to-square"></i> <!-- par exemple pour modifier -->
      <i class="fa-regular fa-trash-can"></i>     <!-- au lieu de fa-trash -->
    </div>
  </div>
</div>

    </div>

    

  <script>
    function toggleCard(card) {
      card.classList.toggle('expanded');

      const icon = card.querySelector('.toggle-button i');
      const label = card.querySelector('.toggle-button span');

      if (card.classList.contains('expanded')) {
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
        label.textContent = 'See less';
      } else {
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
        label.textContent = 'See more';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
