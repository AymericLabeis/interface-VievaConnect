<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda avec FullCalendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.js"></script>
</head>
<body>
  <div id="calendar" style="max-width: 700px; margin: 40px auto;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid', 'interaction'],
        locale: 'fr',
        initialView: 'dayGridMonth',
        events: [
          { title: 'Réunion', start: '2025-05-21T10:00:00', end: '2025-05-21T11:00:00' },
          { title: 'Déjeuner', start: '2025-05-22T12:00:00', end: '2025-05-22T13:00:00' }
        ],
        dateClick: function (info) {
          alert('Vous avez cliqué sur la date : ' + info.dateStr);
        }
      });

      calendar.render();
    });
  </script>
   <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.js"></script>
</body>
</html>
