  :root {
    --couleur-fond-principale: #f5f7fa;              
    --couleur-texte-principale: #0a2a4d;

    --fond-list-contact: #32a279d0;

  .container {
    width: 100%;
    max-width: 1300px;

  .icone i {

    font-size: 0.95rem;
  }

  .listContact {
    background: var(--fond-list-contact);
    border-radius: 1rem;
    padding: 1rem;
    transition: background 0.2s ease-in-out;
  }

  .listContact:hover {
    background: var(--fond-list-contact);
  }

  .listContact img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.664);
  }

  .contactName {
    font-size: 1.2rem;
    color: white;
    font-weight: 500;
  }

  .separateur {
    
  border: none;               
  height: 2px;                 
  background-color: #0a2a4d; 
  border-radius: 2px;         
}

  /* Exemple de bouton ou lien stylisé */

    border: none;
    padding: 0.6rem 1.2rem;

    font-weight: 500;
    transition: background 0.3s ease;
  }

  .btn-accent:hover {
    background-color: var(--bouton-orange);
  }
