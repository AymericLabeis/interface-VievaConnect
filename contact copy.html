<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de Contacts</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">
   <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
  --marron-fond: #5b3a29;               
  --ocre-clair: #d9a066;                
  --taupe-transparent: rgba(210, 160, 120, 0.4); 
  --texte-marron-fonce: #3e2618;                
}
  body {
  background-color: var(--marron-fond);
  font-family: 'Noto Sans', sans-serif;
  color: var(--texte-marron-fonce);
}

.container {
  width: 100%;
  max-width: 1300px;
}

.icone i {
  color: var(--ocre-clair);
  font-size: 1.5rem;
}

.titleProfil {
  font-size: 1.6rem;
  color: var(--ocre-clair);
}
.odreAlpha{
  color: var(--ocre-clair);
}
.listContact {
  background-color: var(--taupe-transparent);
  border-radius: 1rem;
  border: 2px solid var(--texte-marron-fonce);
  color: var(--texte-marron-fonce);
}

.listContact img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid var(--ocre-clair);
}

.contactName {
  font-size: 1.4rem;
  color: var(--ocre-clair);
  font-weight: 500;
}

.separateur {
  border: 1px solid var(--ocre-clair);
}

  </style>
</head>


<body>
    
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg px-2">
    <div class="container-fluid d-flex align-items-center">
      <!-- Bouton retour -->
      <a class="btn me-3 btnRetour" href="./menu.html"><i class="fas fa-arrow-left"></i></a>


      <!-- Titre actif juste à côté -->
      <span class="navbar-text text-white fw-semibold fs-5">Accueil</span>

      <!-- Toggle + menu mobile (droite) -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-lg-none">
            <a class="nav-link active text-white" href="./menu.html">Accueil</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="./profil.html">Profil</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="./prametre.html">Paramètre</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="#">Déconnexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <!-- Menu de navigation -->
    <div class="d-flex justify-content-end mt-3 mx-3 icone">
      <i class="fa-solid fa-magnifying-glass p-2"></i>
      <i class="fa-solid fa-plus p-2"></i>
      <i class="fa-solid fa-ellipsis-vertical p-2"></i>
    </div>

    <!-- Section Mon Profil -->
    <section class="mb-4 m-1">
      <h2 class="titleProfil">Mon Profil</h2>
      <div class="d-flex align-items-center p-2 listContact">
        <img src="./ressources/photo6.jpg" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Aymeric Labeis</h3>
      </div>
      <hr class="separateur">
    </section>
    

    <!-- Liste des contacts -->
    <section class="mb-3 m-1">
      <h3 class=" fs-6 odreAlpha">a</h3>
      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/photo2.jpg" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Anna Marchand</h3>
      </div>
      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/user-I.png" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Albert Dupont</h3>
      </div>
      <hr class="separateur">
    </section>
    <section class="mb-3 m-1">
      <h3 class=" fs-6 odreAlpha">b</h3>
      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/user-I.png" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Bernard Doe</h3>
      </div>
      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/user-I.png" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Barbara Crusson</h3>
      </div>
      <hr class="separateur">
    </section>
  </div>
</body>
</html>
