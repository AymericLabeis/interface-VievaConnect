<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Vieva Connect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .homeContainer {
      width: 90%;
      max-width: 600px;
    }

    .logo {
      width: 80%;
      max-width: 400px;
    }

    .btn-primary {
      background-color: #6366f1;
      border-color: #08094779;
    }

    .btn-primary:hover {
      background-color: #4f46e5;
      border-color: #2f27d1;
    }

    .containerButtons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .containerButtons .btn {
      width: 100%;
      
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center px-3 homeContainer">
      <!-- Logo -->
      <img src="./ressources/Vieva_Connect_logo.png" alt="Vieva Connect" class="logo img-fluid mb-4" />

      <!-- Boutons -->
      <div class="containerButtons">
        <a href="./login.html"><button type="button" class="btn btn-primary btn-lg">Connexion</button></a>
        <a href="./sign-up.html"><button type="button" class="btn btn-primary btn-lg">Inscription</button></a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
