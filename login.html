<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Vieva Connect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      font-family: 'Inter', sans-serif;
      height: 100vh;
    }

    .login-container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      border: 2px solid rgba(99, 102, 241, 0.2);
    }
    
    .titleLogin{
       color: #363764; 
       border-radius: 1rem;
       background-color: rgba(99, 102, 241, 0.1); 
    }

    .btn-primary {
      background-color: #6366f1;
      border-color: #6366f1;
    }

    .btn-primary:hover {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }

    .btn-google {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #333;
    }

    .btn-google:hover {
      background-color: #f5f5f5;
    }

    .form-check-label {
      user-select: none;
    }

    a {
      color: #6366f1;
      text-decoration: none;
    }

    .text-center a {
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container">
        <div class="d-flex justify-content-center align-items-center titleLogin p-2 mb-3">
        <h2 class=" mb-0">Connexion</h2>
        </div>
     
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" >
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#">Mot de passe oubli√© ?</a>
        </div>

        <a href="./menu.html" class="btn btn-primary w-100 mb-3 text-center">Connexion</a>



        <button type="button" class="btn btn-google w-100 mb-3">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" class="me-2">
          Continuer avec Google
        </button>

        <div class="text-center">
          <span>Pas encore de compte ? </span><a href="./sign-up.html">S'inscrire</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
