<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Bootstrap JS -->
   <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Chat avec Liste de Contacts</title>

  <style>
    :root {
      --fond-global: #f5f7fa;
      --fond-contact: #ffffff;
      --accent: #0a2a4d;
      --texte-principal: #333333;
      --non-lu: #e68414;
      --bordure: #e0e0e0;
    }
        
    body {
      background-color: var(--fond-global);
      font-family: 'Noto Sans', sans-serif;
      color: var(--texte-principal);
    }

    .container {
     width: 100%;
     max-width: 1300px;
     }

    .icone i {
      color: var(--accent);
      font-size: 1.5rem;
    }

    .listContact {
      background-color: rgba(102, 148, 189, 0.582);
      border-radius: 0.75rem;
      border: 1px solid var(--bordure);
      transition: background-color 0.3s;
    }

    
    .listContact a {
      text-decoration: none;
    }

    .userImgName {
      position: relative;
      display: inline-block;
    }

    .unread-message {
      position: absolute;
      top: -5px;
      right: 0;
      background: var(--non-lu);
      color: white;
      font-size: 0.6rem;
      padding: 3px 6px;
      border-radius: 50%;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .listContact img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent);
    }

    .contactName {
      font-size: 1.2rem;
      color: var(--accent);
      font-weight: 500;
      margin: 0;
    }
    .last-message {
  font-size: 0.85rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 180px;
  color: #3f3f3f !important;
}

.date-message {
  font-size: 0.75rem;
  color: #3f3f3f !important;
}
  </style>
</head>
<body>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-lg-none">
            <a class="nav-link active text-white" href="./menu.html">Accueil</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="./profil.html">Profil</a>

          <li class="nav-item d-lg-none">

          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="#">Déconnexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-3">

  </div>

 <section id="contactList" class="my-3">

</section>

</div>
