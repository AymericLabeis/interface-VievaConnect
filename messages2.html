<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="message2.css">
  <title>Chat avec Liste de Contacts</title>

</head>
<body>
  <div class="sidebar">
    <div class="contactHeader">
      <h2>Contacts</h2>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="contact-list" id="contactList">
      <!-- Contacts injectés ici -->
    </div>
  </div>

  <div class="chat">
    <header class="chat-header">
      <i class="fa-solid fa-arrow-left back-button" style="display: none;"></i>

      <h2 id="chatHeader">Sélectionner un contact</h2>

      <div class="search-container">
        
        <div class="inputMenu">
          <input type="text" placeholder="Rechercher…" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <i class="fa-solid fa-bars" title="Menu"></i>
      </div>
    </header>
    <div class="messages" id="messages">
      <!-- Messages injectés ici -->
    </div>
    <div class="input-area" id="inputArea" style="display: none;">
      <input type="text" id="messageInput" placeholder="Écrire une réponse…" />
      <button id="sendButton">Envoyer</button>
    </div>
  </div>

  <script src="message2.js"></script>
</body>
</html>
