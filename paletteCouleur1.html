<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Palette de Couleurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #502A83;
      margin-bottom: 2rem;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
     
      margin: 0 auto;
    }

    .color-box {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
    }

    .color-preview {
      height: 100px;
    }

    .color-info {
      padding: 1rem;
      background-color: white;
      text-align: center;
    }

    .color-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: #37445A;
    }

    .color-info p {
      margin: 0;
      font-family: monospace;
      color: #555;
    }
  </style>
</head>
<body>
  
  <div class="palette">
    <div class="color-box">
      <div class="color-preview" style="background-color: #502A83;"></div>
      <div class="color-info">
        <h3>Couleur principale</h3>
        <p>#502A83</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #2A4C83;"></div>
      <div class="color-info">
        <h3>Couleur secondaire</h3>
        <p>#2A4C83</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #CCC9E0;"></div>
      <div class="color-info">
        <h3>Background principal</h3>
        <p>#CCC9E0</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #E5E5F1;"></div>
      <div class="color-info">
        <h3>Background secondaire</h3>
        <p>#E5E5F1</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #37445A;"></div>
      <div class="color-info">
        <h3>Texte principal</h3>
        <p>#37445A</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #55476B;"></div>
      <div class="color-info">
        <h3>Texte secondaire</h3>
        <p>#55476B</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #FF9838;"></div>
      <div class="color-info">
        <h3>Alerte</h3>
        <p>#FF9838</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #1BCE21;"></div>
      <div class="color-info">
        <h3>Succ√®s</h3>
        <p>#1BCE21</p>
      </div>
    </div>
    <div class="color-box">
      <div class="color-preview" style="background-color: #DC2626;"></div>
      <div class="color-info">
        <h3>Danger</h3>
        <p>#DC2626</p>
      </div>
    </div>
  </div>
</body>
</html>
