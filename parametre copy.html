<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramètres - Vieva Connect</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .param-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .param-header {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    .param-item {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .param-item i {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      color: #ffc107;
    }

    .param-label {
      font-weight: 500;
      color: #f1f1f1;
    }

    .form-check-input:checked {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .divider {
      height: 1px;
      background-color: #333;
      margin: 2rem 0;
    }

    .volume-slider {
      width: 100%;
    }
  </style>
</head>
<body>

    <div class="container-fluid d-flex align-items-center">
      <!-- Bouton retour -->
      <a class="btn me-3 btnRetour" href="./menu.html"><i class="fas fa-arrow-left"></i></a>


      <!-- Titre actif juste à côté -->
      <span class="navbar-text text-white fw-semibold fs-5">Paramètres</span>

      <!-- Toggle + menu mobile (droite) -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          <li class="nav-item d-lg-none">

          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="#">Déconnexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container param-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="param-header"><i class="fas fa-sliders-h me-2"></i>Paramètres</h2>
    </div>

    <!-- Paramètre 1 : Localisation d'urgence -->
    <div class="param-item">
      <div class="d-flex align-items-center">
        <i class="fas fa-map-marker-alt"></i>
        <span class="param-label">Localisation d'urgence</span>
      </div>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" checked>
      </div>
    </div>

    <!-- Paramètre 5 : Notifications d'appel -->
    <div class="param-item">
      <div class="d-flex align-items-center">
        <i class="fas fa-phone-volume"></i>
        <span class="param-label">Notifications</span>
      </div>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" checked>
      </div>
    </div>

    

<!-- Paramètre : Appareils connectés -->
<!-- Paramètre : Appareils connectés -->
<div class="param-item d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <i class="fas fa-tv me-2"></i>
    <span class="param-label">Appareils connectés</span>
  </div>
  <button class="btn btn-sm btn-outline-warning">
    <i class="fas fa-cog me-1"></i> Gérer
  </button>
</div>




    <!-- Paramètre 4 : Taille du texte -->
    <div class="param-item">
      <div class="d-flex align-items-center">
        <i class="fas fa-text-height"></i>
        <span class="param-label">Taille du texte</span>
      </div>
      <select class="form-select form-select-sm bg-dark text-light border-0 w-auto">
        <option>Normale</option>
        <option>Grande</option>
        <option>Très grande</option>
      </select>
    </div>

    

  </div>
