<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - Vieva Connect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Thème personnalisé -->
  <link rel="stylesheet" href="theme.css">

  <style>
    body {
      background-color: #eaeff4;
  height: 100vh;
}

.register-container {
  font-family: 'Inter', sans-serif;
  width: 90%;
  max-width: 600px;
  margin: auto;
  padding: 2rem;
  border-radius: 12px;
  background-color: #37445a; /* fond conservé */
  border: 2px solid #FFD369;
  box-shadow: 0 8px 20px rgba(255, 211, 105, 0.15), 0 4px 6px rgba(255, 211, 105, 0.1);
}

.register-container label {
  color: #fdfdfd;
}

.register-container input.form-control {
  background-color: #f0f4f8;
  border: 1px solid #ccc;
  border-radius: 6px;
  color: #333;
}

.register-container input.form-control:focus {
  border-color: #FFB84D;
  box-shadow: 0 0 0 0.15rem rgba(255, 184, 77, 0.25);
}

.register-container a {
  color: #FFD369;
  font-weight: 500;
  transition: color 0.2s ease;
}
.register-container a:hover {
  color: #FFB84D;
}

.btn-primary {
  background-color: #FFD369;
  border: none;
  color: #37445a !important;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #FFB84D;
}
  </style>
</head>

<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-container">
      <form>
        <div class="row mb-3">
          <div class="col-md-6 col-6">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname" placeholder="Votre nom" required>
          </div>
          <div class="col-md-6 col-6">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstname" placeholder="Votre prénom" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Votre e-mail" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="cgu" required>
          <label class="form-check-label" for="cgu">
            J'accepte les <a href="#" target="_blank">Conditions Générales d'Utilisation</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Créer un compte</button>

        <div class="text-center text-white">
          <span>Déjà un compte ? </span><a href="./login.html">Se connecter</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
