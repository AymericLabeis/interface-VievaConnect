<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - Vieva Connect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">

  <style>
    body {
      background-color:#f5f7fa;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
     border: 2px solid  rgb(92, 93, 143);
    }

    .titleRegister {
      color: #363764;
      border-radius: 1rem;
      background-color: rgba(92, 93, 143, 0.15);
      
    }

    

    .btn-google {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #333;
    }

    .btn-google:hover {
      background-color: #f5f5f5;
    }

    
      a {
      color: rgb(92, 93, 143);
      text-decoration: none;
    }
      
    


    .text-center a {
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-container">
      <div class="d-flex justify-content-center align-items-center titleRegister p-2 mb-3">
        <h2 class="mb-0">Inscription</h2>
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-6 col-6">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname" placeholder="Votre nom" required>
          </div>
          
          <div class="col-md-6 col-6">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstname" placeholder="Votre prénom" required>
          </div>
          
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Votre e-mail" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Créer un compte</button>

        <div class="text-center">
          <span>Déjà un compte ? </span><a href="./login.html">Se connecter</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
