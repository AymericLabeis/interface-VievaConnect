<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <style>
    :root {
      --couleur-fond-principale: #f5f7fa;
      --couleur-texte-principale: #0a2a4d;
    }

    body {
      background-color: var(--couleur-fond-principale);
      font-family: 'Noto Sans', sans-serif;
    }

    .container {
      max-width: 1300px;
    }

    /* Header Icons */
    .icone i {
      color: var(--couleur-texte-principale);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    /* Contact List */
    .listContact {
      background: rgba(138, 107, 189, 0.15);
      border-radius: 1rem;
      padding: 1rem;
      transition: background 0.3s ease;
    }

    .listContact:hover {
      background: rgba(138, 107, 189, 0.2);
    }

    .listContact img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--couleur-texte-principale);
    }

    .contactName {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--couleur-texte-principale);
    }

    .iconeCall i {
      border-radius: 50%;
      padding: 0.75rem;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
    }

    .iconeCall i.fa-phone {
      background: #1ba516;
    }

    .iconeCall i.fa-video {
      background: #600e97;
    }

    .iconeCall i:hover {
      transform: scale(1.05);
    }

    .iconeCall a {
      text-decoration: none;
    }

    /* Modale Appel */
    .call-ui {
      background: linear-gradient(180deg, #6c63ff, #7e5aff);
      border-radius: 1.5rem;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .call-ui img {
      width: 80%;
      height: auto;
      max-width: 200px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 1rem 0;
    }

    .calling-text {
      font-size: 1.8rem;
      animation: pulse 1.8s infinite;
      color: #f0f0f0;
      margin-bottom: 2rem;
    }
    .callMenu{
        background-color: rgba(219, 208, 192, 0.9);
        border-radius: 1rem;
        padding: 1rem;
    }
    @keyframes pulse {
      0%   { opacity: 0.3; }
      50%  { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .btn-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sendMsg .btn {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      backdrop-filter: blur(4px);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .sendMsg .btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container my-3">
    <!-- Navigation -->
    <div class="d-flex justify-content-end mt-3 mx-3 icone">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-plus"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <!-- Contacts -->
    <section class="mt-3">
      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/photo2.jpg" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Anna Marchand</h3>
        <div class="ms-auto d-flex iconeCall">
           <i class="fas fa-phone fa-lg" data-bs-toggle="modal" data-bs-target="#callSortant"></i>
          <a href="./appelVideo.html"><i class="fas fa-video fa-lg"></i></a>
        </div>
      </div>

      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/user-I.png" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Albert Dupont</h3>
        <div class="ms-auto d-flex iconeCall">
          <a href="./appelTel.html"><i class="fas fa-phone fa-lg"></i></a>
          <a href="./appelVideo.html"><i class="fas fa-video fa-lg"></i></a>
        </div>
      </div>
    </section>

    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#callEntrant">simuler un appel entrant</button>

<!-- Modal: Interface d'appel sortant-->
<div class="modal fade" id="callEntrant" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content call-ui">
            <div class="w-100 mt-5">
                <h2 class="fs-1 mb-1">Anna Marchand</h2>
                <img src="./ressources/photo2.jpg" class="" alt="Contact" />
                <h3 class="text-muted fs-4 mt-2">+33 06 12 34 56 78</h3>
           </div>
          <h3 class="calling-text w-100">Appel en cours...</h3>
          <div class="w-100">
           <div class="d-flex justify-content-between mb-5">
            <button class="btn btn-success btn-circle" title="Démarrer l'appel">
              <i class="fas fa-phone"></i>
            </button>
            <button class="btn btn-danger btn-circle" data-bs-dismiss="modal" title="Raccrocher">
              <i class="fas fa-phone-slash"></i>
            </button>
          </div>

          <div class="sendMsg mt-4">
            <button class="btn">envoyer un message</button>
          </div>
        </div>      
        </div>
      </div>
    </div>


    <!-- Modal: Interface d'appel sortant -->
<div class="modal fade" id="callSortant" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content call-ui">

      <!-- Infos contact -->
      <div class="w-100 mt-5">
        <h2 class="fs-1 mb-1">Anna Marchand</h2>
        <h3 class="calling-text w-100 fs-5 mt-4">Appel en cours...</h3>
      </div>
      
      <div class="w-100">
        <div class="d-flex justify-content-around text-center flex-wrap mb-5 p-3 callMenu">

  <div class="d-flex flex-column align-items-center mx-3">
    <i class="fa-solid fa-plus fa-2x mb-2"></i>
    <h2 class="fs-6">Ajouter un appel</h2>
  </div>

  <div class="d-flex flex-column align-items-center mx-3">
    <i class="fa-solid fa-pause fa-2x mb-2"></i>
    <h2 class="fs-6">Mettre en pause</h2>
  </div>

  <div class="d-flex flex-column align-items-center mx-3">
    <i class="fa-solid fa-microphone-slash fa-2x mb-2"></i>
    <h2 class="fs-6">Micro coupé</h2>
  </div>

  <div class="d-flex flex-column align-items-center mx-3">
    <i class="fa-brands fa-bluetooth-b fa-2x mb-2"></i>
    <h2 class="fs-6">Bluetooth</h2>
  </div>

</div>
        <div class="d-flex justify-content-center gap-5 mb-5">
            <button class="btn btn-circle">
            <i class="fa-solid fa-volume-high fs-1 text-white"></i>
            </button>
            
          <button class="btn btn-danger btn-circle" data-bs-dismiss="modal" title="Raccrocher">
            <i class="fas fa-phone-slash"></i>
          </button>
          <button class="btn btn-circle">
            <i class="fa-regular fa-keyboard fs-1 text-white"></i>
            </button>
        </div>

        
      </div>

    </div>
  </div>
</div>

  </div>
</body>
</html>
