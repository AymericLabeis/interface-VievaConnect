<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <style>
    :root {
      --couleur-fond-principale: #f5f7fa;
      --couleur-texte-principale: #0a2a4d;
      --couleur-texte-contact: #DDE7E9;   
      --contact-img-border: #7dadbb; 
    }

    body {
      background-color: var(--couleur-fond-principale);
      font-family: 'Noto Sans', sans-serif;
    }

    .container {
      max-width: 1300px;
    }

    .icone i {
      color: var(--couleur-texte-principale);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .listContact {
      background: #506875;
      border-radius: 1rem;
      padding: 1rem;
      transition: background 0.3s ease;
      color: var(--couleur-texte-contact);
    }


    .listContact img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid rgb(218, 165, 20);
    }

    .contactName {
      font-size: 1.2rem;
      font-weight: 600;
      color: inherit;
    }

    .iconeCall i {
      border-radius: 50%;
      padding: 0.75rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
    }

    .iconeCall i.fa-phone {
  background: #4caf50; /* Vert plus doux, chaleureux et accessible */
  color: white;
    }

.iconeCall i.fa-video {
  background: #6c9ac9; /* Bleu vif, moderne, accessible */
  color: white;

}

    .iconeCall i:hover {
      transform: scale(1.05);
    }

    .iconeCall a {
      text-decoration: none;
    }

    .call-ui {
      background: linear-gradient(180deg, #a8c4e5 0%, #6c9ac9 100%);
      border-radius: 1.5rem;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .call-ui img {
      width: 80%;
      height: auto;
      max-width: 200px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 1rem 0;
    }

    .calling-text {
      font-size: 1.8rem;
      animation: pulse 1.8s infinite;
      color: #f0f0f0;
      margin-bottom: 2rem;
    }

    .callMenu {
      background-color: rgba(219, 208, 192, 0.9);
      border-radius: 1rem;
      padding: 1rem;
    }

    .menu-item {
      width: 50%;
      max-width: 150px;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .btn-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sendMsg .btn {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      backdrop-filter: blur(4px);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .sendMsg .btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-2">
    <div class="container-fluid d-flex align-items-center">
      <!-- Bouton retour -->
      <a class="btn me-3 btnRetour" href="./menu.html"><i class="fas fa-arrow-left"></i></a>


      <!-- Titre actif juste à côté -->
      <span class="navbar-text text-white fw-semibold fs-5">Appel Vidéo</span>

      <!-- Toggle + menu mobile (droite) -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-lg-none">
            <a class="nav-link active text-white" href="./menu.html">Accueil</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="./profil.html">Profil</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="./parametre.html">Paramètre</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="./supporTechnique.html">Support technique</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link text-white" href="#">Déconnexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-3">
    <!-- Navigation -->
    <div class="d-flex justify-content-end mt-3 mx-3 icone">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-plus"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <!-- Contacts -->
    <section class="mt-4">
      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/photo2.jpg" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Anna Marchand</h3>
        <div class="ms-auto d-flex iconeCall">
          <i class="fas fa-phone fa-lg" data-bs-toggle="modal" data-bs-target="#callSortant"></i>
         <i class="fas fa-video fa-lg"></i>
        </div>
      </div>

      <div class="d-flex align-items-center p-2 listContact mb-2">
        <img src="./ressources/user-Icone.png" class="mx-2" alt="">
        <h3 class="mx-2 mb-0 contactName">Albert Dupont</h3>
        <div class="ms-auto d-flex iconeCall">
          <i class="fas fa-phone fa-lg" data-bs-toggle="modal" data-bs-target="#callSortant"></i>
          <i class="fas fa-video fa-lg"></i>
        </div>
      </div>
    </section>
    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#callEntrant">Simuler un appel entrant</button>
  </div>

  <!-- Modal: Appel entrant -->
    <div class="modal fade" id="callEntrant" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content call-ui">
          <div class="w-100 mt-5">
            <h2 class="fs-1 mb-1">Anna Marchand</h2>
            <img src="./ressources/photo2.jpg" alt="Contact" />
            <h3 class="text-muted fs-4 mt-2">+33 06 12 34 56 78</h3>
          </div>
          <h3 class="calling-text w-100">Appel en cours...</h3>
          <div class="w-100">
            <div class="d-flex justify-content-between mb-5">
              <button class="btn btn-success btn-circle" title="Démarrer l'appel">
                <i class="fas fa-phone"></i>
              </button>
              <button class="btn btn-danger btn-circle" data-bs-dismiss="modal" title="Raccrocher">
                <i class="fas fa-phone-slash"></i>
              </button>
            </div>
            <div class="sendMsg mt-4">
              <button class="btn">Envoyer un message</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Appel sortant -->
    <div class="modal fade" id="callSortant" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content call-ui">
          <div class="w-100 mt-5">
            <h2 class="fs-1 mb-1">Anna Marchand</h2>
            <h3 class="calling-text w-100 fs-5 mt-4">Appel en cours...</h3>
          </div>

          <div class="w-100">
            <div class="d-flex justify-content-around text-center flex-wrap mb-5 p-3 callMenu">
              <div class="d-flex flex-column align-items-center mx-3 menu-item">
                <i class="fa-solid fa-plus fa-2x mb-2"></i>
                <h2 class="fs-6">Ajouter un appel</h2>
              </div>

              <div class="d-flex flex-column align-items-center mx-3 menu-item">
                <i class="fa-solid fa-pause fa-2x mb-2"></i>
                <h2 class="fs-6">Mettre en pause</h2>
              </div>

              <div class="d-flex flex-column align-items-center mx-3 menu-item">
                <i class="fa-solid fa-microphone-slash fa-2x mb-2"></i>
                <h2 class="fs-6">Micro coupé</h2>
              </div>

              <div class="d-flex flex-column align-items-center mx-3 menu-item">
                <i class="fa-brands fa-bluetooth-b fa-2x mb-2"></i>
                <h2 class="fs-6">Bluetooth</h2>
              </div>
            </div>

            <div class="d-flex justify-content-center gap-5 mb-5">
              <button class="btn btn-circle">
                <i class="fa-solid fa-volume-high fs-1 text-white"></i>
              </button>
              <button class="btn btn-danger btn-circle" data-bs-dismiss="modal" title="Raccrocher">
                <i class="fas fa-phone-slash"></i>
              </button>
              <button class="btn btn-circle">
                <i class="fa-regular fa-keyboard fs-1 text-white"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
</body>
</html>
